spring.application.name=EmployeeManager
# MySQL Database Connection Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/employee_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root        # Replace with your MySQL username
spring.datasource.password=root        # Replace with your MySQL password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate DDL auto (create, update, none, validate, etc.)
spring.jpa.hibernate.ddl-auto=update    # Change to 'validate' or 'none' for production
spring.jpa.show-sql=true                 # To show SQL logs in the console
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Enable H2 Console (optional, for testing)
spring.h2.console.enabled=false

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace

